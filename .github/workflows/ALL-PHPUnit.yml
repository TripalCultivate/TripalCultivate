
name: PHPUnit
on: [push]

env:
  PKG_NAME: Tripal Cultivate
  MODULES: "trpcultivate"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "8.1"
          - "8.2"
          - "8.3"
        pgsql-version:
          - "13"
        drupal-version:
          - "10.0.x-dev"
          - "10.1.x-dev"
          - "10.2.x-dev"
        exclude:
          - php-version: "8.3"
            pgsql-version: "13"
            drupal-version: "10.0.x-dev"
          - php-version: "8.3"
            pgsql-version: "13"
            drupal-version: "10.1.x-dev"

    steps:
      # Check out the repo
      - name: Checkout Repository
        uses: actions/checkout@v3
      # Here we pull the development tripaldocker image for this combo in our matrix
      - name: Run Automated testing
        uses: tripal/test-tripal-action@v1.3
        with:
          directory-name: $PKG_NAME
          modules: $MODULES
          php-version: ${{ matrix.php-version }}
          pgsql-version: ${{ matrix.pgsql-version }}
          drupal-version: ${{ matrix.drupal-version }}

